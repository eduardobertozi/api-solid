name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 9.15.3
      - uses: actions/setup-node@v4
        with:
          node-version: 20.16.0
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm test
